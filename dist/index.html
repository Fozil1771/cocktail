<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail</title>
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <div>
        <header>
            <nav class="nav-dark">
                <div class="container">
                    <div class="nav-top d-flex space-between">
                        <div class="arrow arrow-left"><img src="./assets/icons/arrow.svg" alt=""></div>
                        <p class="nav-top__text">Free domestic shipping on orders over $50
                            <a class="link link-white" href="#">Learn more</a>
                        </p>
                        <div class="arrow arrow-right"><img src="./assets/icons/arrow.svg" alt=""></div>
                    </div>
                </div>
            </nav>
            <div class="container">
                <nav class="nav d-flex space-between">

                    <ul class="nav-list d-flex align-center">
                        <li class="nav-list__item d-flex align-center nav-list__dropdown">
                            <span>Shop</span>
                            <div class="arrow dropdown-arrow"><img src="./assets/icons/arrow-dark.svg" alt="icon arrow">
                            </div>
                        </li>
                        <li class="nav-list__item"><span>About</span></li>
                        <li class="nav-list__item nav-list__dropdown d-flex align-center">
                            <span>Fun stuff</span>
                            <div class="arrow dropdown-arrow"><img src="./assets/icons/arrow-dark.svg" alt="icon arrow">
                            </div>
                        </li>
                        <li class="nav-list__item">Find us</li>
                    </ul>
                    <div class="nav-logo">
                        <img src="./assets/icons/logo.svg" alt="logo">
                    </div>
                    <ul class="nav-list d-flex align-center">
                        <li class="nav-list__item d-flex align-center nav-list__dropdown">
                            <div class="nav-list__flag"><img src="./assets/icons/usa.svg" alt="icon usa"></div>
                            <span>usa</span>
                            <div class="arrow dropdown-arrow"><img src="./assets/icons/arrow-dark.svg" alt="icon arrow">
                            </div>
                        </li>
                        <li class="nav-list__item"><span>Contact</span></li>
                        <li class="nav-list__item">
                            <span>Login</span>
                        </li>
                        <li class="nav-list__item d-flex align-center nav-list__basket">
                            <span class="basket-counter">0</span>
                            <span><img src="./assets/icons/basket.svg" alt="icon basket"></span>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="container-fluid">
                <div class="hero d-flex align-center">
                    <div class="hero-img">
                        <img src="./assets/img/header-img.png" alt="hero">
                    </div>
                    <div class="hero-content d-flex content-center align-center banner-content">
                        <div class="banner-content__sub-title">
                            <span>New arrival</span>
                        </div>
                        <div class="banner-content__title">
                            <h1 class="h1"> Lorem ipsum<br>
                                dolor sit amet</h1>
                        </div>
                        <div class="banner-content__link link link-dark">
                            <span>SHOP NEW</span>
                        </div>
                        <div class="hero-content__bg">
                            <img src="./assets/icons/header-pattern.svg" alt="bg">
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>

        </main>
    </div>
</body>

</html>
