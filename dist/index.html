<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cocktail</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div>
